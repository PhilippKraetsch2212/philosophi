security:

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    piggyp:
                        password: $2y$12$SxwbMgzQ2bhgGBkMggJKOepJ7UHwNMb2nzp9bd4CGMlQimNZqAC5y
                        roles: 'ROLE_USER'


    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
            logout:
                path:   /logout
                target: /
    
    access_control:
        - { path: ^/finance, roles: ROLE_USER }
